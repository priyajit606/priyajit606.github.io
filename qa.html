<body>
<div class="container fade">

<h2>ðŸ“· Image â†’ PDF</h2>
<p>Upload any image to convert to PDF</p>

<input type="file" id="img" accept="image/*">
<button onclick="convertToPDF()">Convert to PDF</button>

<div class="ad-box">Ad Space</div>

<pre id="result">Converted PDF will be downloaded automatically...</pre>

<div class="ad-box">Ad Space</div>

<a href="index.html" class="card">â¬… Back to Home</a>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Custom JS -->
<script>
async function convertToPDF() {
  const fileInput = document.getElementById("img");
  const result = document.getElementById("result");

  if (!fileInput.files.length) {
    alert("Please upload an image");
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const imgData = e.target.result;

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const img = new Image();
    img.src = imgData;
    img.onload = function() {
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const ratio = Math.min(pageWidth / img.width, pageHeight / img.height);
      const width = img.width * ratio;
      const height = img.height * ratio;

      pdf.addImage(img, "JPEG", 0, 0, width, height);
      pdf.save("converted.pdf");
      result.innerText = "PDF downloaded successfully!";
    };
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
