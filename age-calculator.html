<div class="container fade">

<div class="tool-box glow">
<h2>üìÖ Age Calculator</h2>

<input class="input" type="date" id="dob">
<button class="btn" onclick="calc()">Calculate Age</button>

<p class="output" id="res"></p>
</div>
</div>

<script>
function calc(){
 let dob=new Date(dob.value);
 let diff=Date.now()-dob.getTime();
 let age=new Date(diff).getUTCFullYear()-1970;
 res.innerText="Your Age: "+age+" years";
}
</script>
