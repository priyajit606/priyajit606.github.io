<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.container{
  max-width:600px;
  margin:auto;
  padding:20px;
  text-align:center;
}

h1{
  color:#00ffd5;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #00ffd5; }
  to{ text-shadow:0 0 20px #00ffd5; }
}

.box{
  background:#141414;
  border-radius:12px;
  padding:20px;
  margin-top:20px;
}

input[type=file]{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:1px dashed #444;
  border-radius:8px;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#00ffd5;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:disabled{
  background:#555;
}

.loader{
  display:none;
  margin-top:20px;
}

.loader span{
  display:inline-block;
  width:12px;
  height:12px;
  margin:3px;
  background:#00ffd5;
  border-radius:50%;
  animation:bounce 1s infinite alternate;
}

.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}

@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-10px)}
}

.back{
  display:inline-block;
  margin-bottom:15px;
  color:#aaa;
  text-decoration:none;
}

footer{
  margin-top:30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>
<div class="container">

<a class="back" href="index.html">‚Üê Back to Home</a>

<h1>üñº Image to Text PDF</h1>
<p>Upload image ‚Üí Get text written on white paper PDF</p>

<div class="box">
  <input type="file" id="img" accept="image/*">
  <button onclick="start()" id="btn">Convert to PDF</button>

  <div class="loader" id="loader">
    <p>Processing securely‚Ä¶</p>
    <span></span><span></span><span></span>
  </div>
</div>

<footer>¬© 2026 Wexla</footer>

</div>

<script>
async function start(){
  const file = document.getElementById("img").files[0];
  if(!file){ alert("Upload image first"); return; }

  document.getElementById("btn").disabled = true;
  document.getElementById("loader").style.display="block";

  const { data:{ text } } = await Tesseract.recognize(
    file,
    'eng',
    { logger: m => {} }
  );

  // Create PDF
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.setFillColor(255,255,255);
  pdf.rect(0,0,210,297,"F");

  pdf.setTextColor(0,0,0);
  pdf.setFont("Times","Normal");
  pdf.setFontSize(12);

  const lines = pdf.splitTextToSize(text, 180);
  pdf.text(lines, 15, 20);

  pdf.save("wexla-image-text.pdf");

  document.getElementById("loader").style.display="none";
  document.getElementById("btn").disabled = false;
}
</script>
